<!DOCTYPE html>

<html lang="en">

    <head>

        <title>My doc</title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        

        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <div class="mx-12 my-20">
            
          <div class="sm:mt-0">
            <div class="md:grid md:grid-cols-3 md:gap-6">
              <div class="md:col-span-1">
                <div class="px-4 sm:px-0 ">
                  <h3 class="text-4xl font-medium leading-6 text-red-600">Personal Information</h3>
                  <p class="mt-2 text-lg text-gray-800">Use a permanent address where you can receive mail.</p>
                </div>
              </div>
              <div class="mt-5 md:col-span-2 md:mt-0">
                <form action="#" method="POST">
                  <div class="overflow-hidden shadow sm:rounded-md">
                    <div class="bg-white px-4 py-5 sm:p-6">
                      <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                          <label for="first-name" class="block text-sm font-medium text-gray-700">Name</label>
                          <input type="text" name="name" id="name" class="mt-1 block w-full h-12 rounded-md border-2 shadow-sm" placeholder=" your name">
                        </div>
                        
                        <div class="col-span-6 sm:col-span-3">
                            <label for="dob" class="block text-sm font-medium text-gray-700">Date of birth</label>
                            <input type="date" name="dob" id="dob" class="mt-1 block w-full h-12 rounded-md border-2 shadow-sm">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="dob" class="block text-sm font-medium text-gray-900">Gender</label>
                            <div class="m-4">
                                <input type="radio" name="gender" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 ">
                
                                <label for="gender" class="ml-2 text-medium font-medium text-gray-700 dark:text-gray-300">Male</label>
                            
                                <input type="radio" name="gender" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 ">
                
                                <label for="gender" class="ml-2 text-medium font-medium text-gray-700 dark:text-gray-300">Female</label>

                                <input type="radio" name="gender" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 ">
                
                                <label for="gender" class="ml-2 text-medium font-medium text-gray-700 dark:text-gray-300">Others</label>
                            </div>
                
                          </div>
                        
                        <div class="col-span-6 sm:col-span-3">
                          <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                          <input type="number" name="age" id="age"  class="mt-1 block w-full h-12 rounded-md border-2 shadow-sm">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
                            <input type="text" name="email-address" id="email-address" autocomplete="email" class="mt-1 block w-full h-12 rounded-md border-2 shadow-sm" placeholder="example123@gmail.com">
                          </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="contact" class="block text-sm font-medium text-gray-700">Contact No</label>
                            <input type="number" name="number" id="number" class="mt-1 block w-full h-12 rounded-md border-2 shadow-sm" placeholder="1234567890">
                          </div>
          
                        <div class="col-span-6 sm:col-span-3">
                          <label for="hostel" class="block text-sm font-medium text-gray-700">Hostel</label>
                          <select id="hostel" name="hostel" autocomplete="hostel" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            <option>Select a option</option>
                            <option>Barak</option>
                            <option>Brahmaputra</option>
                            <option>Dibang</option>
                            <option>Dihing</option>
                            <option>Disang</option>
                            <option>Dhansiri</option>
                            <option>Kapili</option>
                            <option>Kameng</option>
                            <option>Lohit</option>
                            <option>Manas</option>
                            <option>Siang</option>
                            <option>Subansiri</option>
                            <option>Umium</option>
                          </select>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                            <select id="course" name="course" autocomplete="course" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                              <option>Select an option</option>
                              <option>Btech</option>
                              <option>BDes</option>
                              <option>Mtech</option>
                              <option>Msc</option>
                              <option>MA</option>
                              <option>Phd</option>
                            </select>
                          </div>
                          <div class="col-span-6 sm:col-span-3">
                            <label for="blood_group" class="block text-sm font-medium text-gray-700">Blood Group</label>
                            <select id="blood_group" name="blood_group"  class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                              <option>Select an option</option>
                              <option>A+</option>
                              <option>A-</option>
                              <option>B+</option>
                              <option>B-</option>
                              <option>AB+</option>
                              <option>AB-</option>
                              <option>O+</option>
                              <option>O-</option>
                            </select>
                          </div>
          
                        <div class="col-span-6">
                            <label for="covid" class="block text-sm font-medium text-gray-700">Covid</label>
                            <select id="covid" name="covid"  class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                              <option>Select an option</option>
                              <option>alpha</option>
                              <option>beta</option>
                              <option>gamma</option>
                              <option>delta</option>
                              <option>Non-covid</option>
                              
                            </select>
                        </div>
          
                        <div class="col-span-6 sm:col-span-6 lg:col-span-6">
                          <label for="issue" class="block text-sm font-medium text-gray-700">Issue</label>
                          <input type="text" name="issue" id="issue" class="mt-1 block w-full h-12 rounded-md border-2 shadow-sm">
                        </div>
                        
                      </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                      <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="hidden sm:block" aria-hidden="true">
            <div class="py-5">
              <div class="border-t border-gray-200"></div>
            </div>
          </div>

            
        </div>
    </body>

</html>
